_schema-version: 3.2.0
ID: testenel
version: 0.0.1

modules:
- name: testenel
  type: nodejs
  path: approuter
  requires:
  - name: testenel_xsuaa
  - name: testenel_destination
  - name: urlBack
    group: destinations
    properties:
      name: urlBack
      url: '~{url}'
      forwardAuthToken: true
  parameters:
    disk-quota: 512M
    memory: 512M
  build-parameters:
    builder: custom
    commands:
    - npm install
    - npm run build:ui --prefix ..

- name: db
  type: hdb
  path: db
  requires:
  - name: hdi_db

- name: xsjs_srv
  type: nodejs
  path: ./xsjs_srv
  requires:
  - name: hdi_db
  - name: testenel_xsuaa
  provides:
  - name: urlBack
    properties:
      url: ${default-url}
  parameters:
    disk-quota: 512M
    memory: 256M

resources:
- name: testenel_destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite

- name: testenel_xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application

- name: hdi_db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: ENEL_DB
    service: hanatrial
  properties:
    hdi-container-name: ${service-name}
parameters:
  enable-parallel-deployments: true
