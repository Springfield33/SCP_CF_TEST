_schema-version: "3.2"
ID: prj_test
version: 0.0.1

modules:
- name: prj_test-db
  type: hdb
  path: db
  parameters:
     memory: 128M
     disk-quota: 256M
  requires:
  - name: prj_test-hdi

- name: prj_test-srv
  type: nodejs
  path: srv
  parameters:
    disk-quota: 512M
    memory: 256M
  provides:
    - name: srv_api
      properties:
        url: ${default-url}
  requires:
    - name: prj_test-hdi
    - name: prj_test-uaa

resources:
- name: prj_test-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service-plan: application
    service: xsuaa
- name: prj_test-hdi
  type: com.sap.xs.hdi-container
  parameters:
    service: hanatrial
    config:
      schema: db_test_schema
  properties:
    hdi-container-name: ${service-name}

